<HTML>
    <HEAD>
        <TITLE>BLUE-B</TITLE>
    <Script>
    function alll() {
        var m = document.f1.t1.value;
        var mm = m.length;
            document.f1.t2.value = mm;
        if(mm >= 10) {
            alert("Max is 10");
            document.f1.t1.value = "";
        }
        setTimeout("alll()" ,0);
    }
    </Script>
    </head>
    <body>
    
    <form name = "f1">
    <input type = "Textbox" name = "t1" onfocus="alll()" size=30><input size=2 type = "Textbox" name = "t2">
    </form>
    
    </body>
    </html>
